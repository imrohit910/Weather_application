<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="img/cloudy.png">
  </head>
  <body style="background-image: url(img/weather.jpg);">
    
      <div class="container">
        <div>
          <span class="d-inline-flex p-2 bd-highlight"><h1>Weather Application</h1></span>
          <span ><img src="img/giphy.gif" alt="giphy.gif" height="75px" weight="75px" style="float: right;"></span>
          
        </div>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
        <div>
          <h2>Today Weather Condition in <span id="cityname">
        </div>
        <main>
          
          <h2 class="display-6 text-center mb-2">Complete Weather Report</h2>
      
          <div class="table-responsive">
            <table class="table text-center">
              <thead>
                <tr>
                  <th style="width: 34%;"></th>
                  <th style="width: 64%;">Value</th>
                  
                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="text-start">Temperature</th>
                  <td><svg class="bi" width="24" height="24"><span id="temp"></span> (°C)</svg></td>
                  
                </tr>
                <tr>
                  <th scope="row" class="text-start">Minimum Temperature</th>
                  <td><svg class="bi" width="24" height="24"><span id="min_temp"></span> (°C)</svg></td>
                </tr>
                <tr>
                  <th scope="row" class="text-start">Maximum Temperature</th>
                  <td><svg class="bi" width="24" height="24"><span id="max_temp"></span> (°C)</svg></td>
                </tr>
                <tr>
                  <th scope="row" class="text-start">Wind Speed</th>
                  <td><svg class="bi" width="24" height="24"><span id="wind_speed"></span> (m/s)</svg></td>
                  
                </tr>
                <tr>
                  <th scope="row" class="text-start">Wind Degrees</th>
                  <td><svg class="bi" width="24" height="24"><span id="wind_degrees"></span>  °</svg></td>
                </tr>
                <tr>
                  <th scope="row" class="text-start">Humidity</th>
                  <td><svg class="bi" width="24" height="24"><span id="humidity"></span> %</svg></td>
                </tr>
                <tr>
                  <th scope="row" class="text-start">Cloud Percentage</th>
                  <td><svg class="bi" width="24" height="24"><span id="cloud_pct"></span> %</svg></td>
                </tr>
                <tr>
                  <th scope="row" class="text-start">Feels Like</th>
                  <td><svg class="bi" width="24" height="24"><span id="feels_like"></span> (°C)</svg></td>
                </tr>
                <tr>
                  <th scope="row" class="text-start">Sunrise (GMT +05:30)</th>
                  <td><svg class="bi" width="24" height="24"><span id="sunrise"></span></svg></td>
                </tr>
                <tr>
                  <th scope="row" class="text-start">Sunset (GMT +05:30)</th>
                  <td><svg class="bi" width="24" height="24"><span id="sunset"></span></svg></td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
